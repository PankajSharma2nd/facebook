<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 640px;
        }

        .left-section {
            flex: 1;
            padding-right: 32px;
            margin-bottom: 100px;
        }

        .facebook-logo {
            color: #1877f2;
            font-size: 4rem;
            margin-left: -28px;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 28px;
            line-height: 32px;
            width: 500px;
            color: #1c1e21;
        }

        .login-container {
            flex: 0 0 396px;
        }

        .login-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 16px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .input-field:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .login-button {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            line-height: 48px;
            padding: 0 16px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .forgot-password {
            color: #1877f2;
            text-align: center;
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }

        .create-account {
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            line-height: 48px;
            padding: 0 16px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            margin: 0 auto;
        }

        .create-page {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
        }

        .create-page a {
            color: #1c1e21;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            background-color: white;
            padding: 20px 0;
            margin-top: auto;
        }

        .language-select {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 12px;
            color: #737373;
        }

        .language-select a {
            color: #737373;
            text-decoration: none;
        }

        .center-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="facebook-logo">facebook</h1>
            <h2 class="tagline">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="login-container">
            <div class="login-card">
                <form>
                    <input type="text" class="input-field" placeholder="Email address or phone number">
                    <input type="password" class="input-field" placeholder="Password">
                    <button type="submit" class="login-button">Log in</button>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                    <div class="divider"></div>
                    <div class="center-wrapper">
                        <a href="#" class="create-account">Create new account</a>
                    </div>
                </form>
            </div>
            <div class="create-page">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="language-select">
            <a href="#">English (UK)</a>
            <a href="#">हिन्दी</a>
            <a href="#">ਪੰਜਾਬੀ</a>
            <a href="#">नेपाली</a>
            <a href="#">اردو</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">বাংলা</a>
            <a href="#">தமிழ்</a>
            <a href="#">తెలుగు</a>
            <a href="#">മലയാളം</a>
            <a href="#">ಕನ್ನಡ</a>
        </div>
    </footer>
</body>
</html>
